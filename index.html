<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/smartphone-image.png" alt="">
        </div>
        <div class="instagram-container">

            <div class="form">
                <img src="assets/logo.png" class="instagram-logo" alt="">
                <form>
                    <input autocomplete="off" type="text" id="text" placeholder="Telefone, nome de usuario ou email">
                    <input autocomplete="off" type="text" id="text" placeholder="Senha">
                    <button class="btn">Entrar</button>
                    <div class="or">
                        <div class="line"></div>
                        <span>OU</span>
                        <div class="line"></div>
                    </div>

                    <a class="facebook" href="#"><img src="assets/facebook.jpg" alt=""> Entrar com o Facebook</a>
                    <a class="password" href="#">Esqueceu a senha?</a>
                </form>
            </div>

            <div class="signin">
                <span>Nao tem uma conta? <a href="">Cadastre-se</a></span>
            </div>

            <span class="text">Obtenha o aplicativo.</span>
            <div class="get-app">
                <img src="assets/apple-button.png" alt="">
                <img src="assets/google-button.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
